<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <tbody>

    <th>
    <td>ID</td>
    <td>title</td>
    <td>genre</td>
    <td>quantity</td>
    <td>price</td>
    </th>
    <tr th:each="book : ${ bookList }">
        <td th:text="${ book.id }">ID</td>
        <td th:text="${ book.title }">title</td>
        <td th:text="${ book.author }">author</td>
        <td th:text="${ book.genre }">genre</td>
        <td th:text="${ book.quantity }">quantity</td>
        <td th:text="${ book.price }">price</td>
    </tr>

    <form th:action="@{/userBooks}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">

        <div class="form-group">
            <label for="id" class="col-sm-4 control-label">Id:</label>
            <div class="col-sm-8">
                <input type="text" name="id" id="id" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="author" class="col-sm-4 control-label">Author:</label>
            <div class="col-sm-8">
                <input type="text" name="author" id="author" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-4 control-label">Title:</label>
            <div class="col-sm-8">
                <input type="text" name="title" id="title" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="genre" class="col-sm-4 control-label">Genre:</label>
            <div class="col-sm-8">
                <input type="text" name="genre" id="genre" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="searchByGenre">search by genre</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="searchByTitle">search by title</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="searchByAuthor">search by author</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="findAll">find all</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="sellSelected">sell selected (by id)</button>
            </div>
        </div>

    </form>

    </tbody>
</table>
<h1>
    <span th:text="'Errors:' + ${message}"></span>
</h1>
</body>
</html>
