<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crud-ing on books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <tbody>

    <th>
    <td>ID</td>
    <td>title</td>
    <td>genre</td>
    <td>quantity</td>
    <td>price</td>
    </th>
    <tr th:each="book : ${ bookList }">
        <td th:text="${ book.id }">ID</td>
        <td th:text="${ book.title }">title</td>
        <td th:text="${ book.author }">author</td>
        <td th:text="${ book.genre }">genre</td>
        <td th:text="${ book.quantity }">quantity</td>
        <td th:text="${ book.price }">price</td>
    </tr>

    <form th:action="@{/adminBooks}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">

        <div class="form-group">
            <label for="id" class="col-sm-4 control-label">Id:</label>
            <div class="col-sm-8">
                <input type="text" name="id" id="id" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="author" class="col-sm-4 control-label">Author:</label>
            <div class="col-sm-8">
                <input type="text" name="author" id="author" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-4 control-label">Title:</label>
            <div class="col-sm-8">
                <input type="text" name="title" id="title" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="genre" class="col-sm-4 control-label">Genre:</label>
            <div class="col-sm-8">
                <input type="text" name="genre" id="genre" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="price" class="col-sm-4 control-label">Price:</label>
            <div class="col-sm-8">
                <input type="text" name="price" id="price" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity" class="col-sm-4 control-label">Quantity:</label>
            <div class="col-sm-8">
                <input type="text" name="quantity" id="quantity" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="findAll">list all</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="save">save</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="delete">delete (by id)</button>
            </div>
        </div>


        <div th:if="${param.idParseError}" class="alert alert-danger" role="alert">
            id parse error
        </div>
        <div th:if="${param.priceParseError}" class="alert alert-danger" role="alert">
            price parse error
        </div>
        <div th:if="${param.quantityParseError}" class="alert alert-danger" role="alert">
            quantity parse error
        </div>
        <div th:if="${param.validationError}" class="alert alert-danger" role="alert">
            invalid data
        </div>
    </form>

    </tbody>
</table>

</body>
</html>
