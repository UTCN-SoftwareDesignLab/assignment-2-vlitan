<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crud-ing on books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <tbody>

    <th>
    <td>ID</td>
    <td>title</td>
    <td>author</td>
    <td>genre</td>
    <td>quantity</td>
    <td>price</td>
    </th>
    <tr th:each="book : ${ bookList }">
        <td th:text="${ book.id }">ID</td>
        <td th:text="${ book.title }">title</td>
        <td th:text="${ book.author }">author</td>
        <td th:text="${ book.genre }">genre</td>
        <td th:text="${ book.quantity }">quantity</td>
        <td th:text="${ book.price }">price</td>
    </tr>

    <td>Errors</td>
    <tr th:each="error : ${ errorList }">
        <td th:text="${ error }">errors</td>
    </tr>

    <form th:action="@{/adminBooks}" th:object="${book}" modelAttribute="book" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">

        <tr>
            <td>Id:</td>
            <td><input type="number" th:field="${book.id}" id="id"/></td>
            <td th:if="${#fields.hasErrors('id')}" th:errors="${user.id}">Id Error</td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="${book.title}" /></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="${bool.title}">Title Error</td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="${book.author}" /></td>
            <td th:if="${#fields.hasErrors('author')}" th:errors="${book.author}">Author Error</td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td><input type="text" th:field="${book.genre}" /></td>
            <td th:if="${#fields.hasErrors('genre')}" th:errors="${book.genre}">Genre Error</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="number" th:field="${book.price}" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="${book.price}">Price Error</td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="number" th:field="${book.quantity}"/></td>
            <td th:if="${#fields.hasErrors('quantity')}" th:errors="${book.quantity}">Quantity error</td>
        </tr>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="findAll">list all</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="save">save</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="delete">delete (by id)</button>
            </div>
        </div>

    </form>

    </tbody>
</table>

</body>
</html>
