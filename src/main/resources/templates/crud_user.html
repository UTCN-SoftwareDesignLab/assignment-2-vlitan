<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crud-ing on users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        form {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<table>
    <tbody>

    <th>
    <td>ID</td>
    <td>Name</td>
    <td>Role</td>
    </th>
    <tr th:each="user : ${ userList }">
        <td th:text="${ user.id }">Id</td>
        <td th:text="${ user.name }">name</td>
        <td th:text="${ user.role }">role</td>
    </tr>
<form th:action="@{/crudUsers}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">

    <div class="form-group">
        <label for="id" class="col-sm-4 control-label">Id:</label>
        <div class="col-sm-8">
            <input type="text" name="id" id="id" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name:</label>
        <div class="col-sm-8">
            <input type="text" name="name" id="name" class="form-control"/>
        </div>
    </div>


    <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-8">
            <input type="text" name="password" id="password" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="age" class="col-sm-4 control-label">Age:</label>
        <div class="col-sm-8">
            <input type="text" name="age" id="age" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="role" class="col-sm-4 control-label">Role:</label>
        <div class="col-sm-8">
            <input type="text" name="role" id="role" class="form-control"/>
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button class="btn btn-primary" type="submit" name="action" value="save">create</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button class="btn btn-primary" type="submit" name="action" value="findAll">find all</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button class="btn btn-primary" type="submit" name="action" value="delete">delete</button>
        </div>
    </div>


    <!-- ALERTS -->
    <div th:if="${param.idParseError}" class="alert alert-danger" role="alert">
        id parse error
    </div>
    <div th:if="${param.ageParseError}" class="alert alert-danger" role="alert">
        age parse error
    </div>
    <div th:if="${param.roleParseError}" class="alert alert-danger" role="alert">
        role parse error
    </div>
    <div th:if="${param.validationError}" class="alert alert-danger" role="alert">
        invalid data
    </div>

</form>
</table>

</body>
</html>
