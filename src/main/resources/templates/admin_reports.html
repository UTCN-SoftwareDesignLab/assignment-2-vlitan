<!DOCTYPE html>
<html id="admin_reports" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin report generator</title>
</head>
<body>

<form th:action="@{/adminReports}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">

    <div class="form-group">
        <label for="path" class="col-sm-4 control-label">Path:</label>
        <div class="col-sm-8">
            <input type="text" name="path" id="path" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="col-sm-4 control-label">Type:</label>
        <div class="col-sm-8">
            <input type="text" name="type" id="type" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button class="btn btn-primary" type="submit" name="action" value="generate">generate</button>
        </div>
    </div>
    <h1>
        <span th:text="'Errors: ' + ${message}"></span>
    </h1>
</form>
</body>
</html>
